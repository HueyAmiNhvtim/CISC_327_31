<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends 'res_owner/base.html' %}
    {% block content %}
        <p>All restaurants</p>
        <!--Display all restaurants in an unordered list-->
        <ul>
            <!-- restaurants variable is supposed to be part of the context dictionary! -->
            {% for restaurant in restaurants %}
                <li>
                    <a href="{% url 'res_owner:restaurants' restaurant.id %}">
                        {{ restaurant.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% endblock content %}
</body>
    <!-- including settings where you can change, modify restaurants, and modify owner's own info-->
</html>
