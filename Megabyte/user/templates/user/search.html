<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>
    {% extends 'user/base.html' %}
    {% block content %}
        <form action="{% url 'user:search_results' %}" method="post">
            {% csrf_token %}
            <label> 
                Please enter your location to begin searching for restaurants in your local area.
            </label>
            {{ form.as_div }}
        <br>
        <button name="search_button">Search</button>
        </form>
    {% endblock content %}
</body>
</html>
